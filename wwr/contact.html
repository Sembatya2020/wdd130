<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting Adventures</title>
    <meta name="description" content="Get in touch with our rafting experts for inquiries, reservations, or suggestions. Contact our friendly team for an unforgettable rafting experience.">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <div>
        <div class="logo">
            <img src="images/logo.jpg" alt="Rafting Company Logo">
        </div>

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <main class="banner" role="main">
        <section class="contact-info">
            <h1>Contact Us</h1>
            <div class="company-details">
                <div class="address-block">
                    <h2>Our Location</h2>
                    <address>
                        123 River Rapids Way<br>
                        Adventure Valley, AV 12345<br>
                        United States
                    </address>
                    <p>Phone: (555) 123-4567</p>
                    <p>Email: info@raftingcompany.com</p>
                </div>
                
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3000!2d-122.4194!3d37.7749!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zM3zCsDQ2JzI5LjciTiAxMjLCsDI1JzA5LjkiVw!5e0!3m2!1sen!2sus!4v1635180000000!5m2!1sen!2sus" width="400" height="300" allowfullscreen loading="lazy"></iframe>
                </div>
            </div>
        </section>

        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="employee-profiles">
                <figure>
                    <img src="images/employee1.jpg" alt="Sarah Johnson">
                    <figcaption>Sarah Johnson - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Mike Thompson">
                    <figcaption>Mike Thompson - Safety Director</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Lisa Chen">
                    <figcaption>Lisa Chen - Customer Experience Manager</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <p>Purpose of Message:</p>
                    <div class="radio-group">
                        <input type="radio" id="inquiry" name="purpose" value="inquiry" required>
                        <label for="inquiry">General Inquiry</label>

                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        <label for="reservation">Reservation Question</label>

                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="copyrights">
            Â© 2024, IvanleeeUg, Ivan Sembatya
        </div>
        
        <div class="social-links">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter2.svg" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/insta.svg" alt="Instagram">
            </a>
        </div>
        
        <div class="wireframe-link">
            <a href="images/contact-wireframe.jpg">Contact Page Wireframe</a>
        </div>
    </footer>
</body>
</html>
